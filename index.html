<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Object Finder</title>
    <title>AI Monitoring App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
</head>
<body background="background.jpg">
    <center>
        <h3 class="btn btn-primary head">AI Object Finder</h3>
        <hr>
        <button onclick="start()" class="btn btn-success" id="start">Start</button><br>
        <input placeholder="Enter Object" id="text_box" type="text">
        <br>
        <h3 id="status" class="btn btn-info">STATUS</h3>&nbsp;&nbsp;
        <h3 id="result" class="btn btn-danger">ANSWER</h3>
        <br>

        <button data-toggle="modal" data-target="#controls" id="ctrl" class="btn btn-primary">Instructions</button>

        <div id="controls" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button style="width: 50px;font-size: 45px;" class="close" data-dismiss="modal">&times;</button>
                  <h4>lnsutructions</h4>
                  
                </div>
    
                <div class="modal-body">
                  <span class="number">1.</span><h3 id="note" class="btn btn-danger">The Object Name The You Put In The input box must be in the CoCo Ssd Datasets.</h3>
                  <hr>
                </div>
              </div>
            </div>
          </div>
    </center>

    <div id="footer">
        Developed By - Aryan Chittora
    </div>

    <script src="main.js"></script>
</body>
</html>
